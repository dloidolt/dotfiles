- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/bat:
      create: true
    ~/.gitconfig:
    ~/.gitignore:
    ~/.gvimrc:
    ~/.oh-my-zsh:
    ~/.oh-my-zsh-custom:
    ~/.p10k.zsh:
    ~/.vim:
    ~/.vimrc:
    ~/.zshenv:
    ~/.zshrc:

- create:
    - ~/.vim/undo

- shell:
    - [git submodule update --init --recursive --remote --depth=1, Installing submodules]
    - [
        'if [[ ! -f ~/.iterm2_shell_integration.zsh ]]; then curl -L https://iterm2.com/shell_integration/zsh -o ~/.iterm2_shell_integration.zsh; fi',
        'Installing iTerm2 shell integration'
      ]
