- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig:
    ~/.gitignore:
    ~/.gvimrc:
    ~/.p10k.zsh:
    ~/.vim:
    ~/.vimrc:
    ~/.zshenv:
    ~/.zlogin:
    ~/.zshrc:
    ~/.vim/pack/plugins/start/lightline-ale/autoload/lightline/colorscheme/smyck.vim:
      create: true
      path: vim/colors/smyck_lightline.vim

- shell:
  - [git submodule update --init --recursive --remote, Installing submodules]
